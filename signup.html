<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form action="signup.php" method="post" class="w-50 bg-warning p-4" onsubmit="return validate()">
            <h5 class="text-center">Welcome to ECommerce Family!...</h5>
            <input class="form-control mt-3" type="text" placeholder="Username" name="username">
            <input class="form-control mt-2" type="password" placeholder="Password" name="password" id="pass1">
            <input class="form-control mt-2" type="password" placeholder="Confirm Password" id="pass2">
            <label class="mt-2">Select UserType</label>
            <select class="form-control" name="usertype">
                <option>Vendor</option>
                <option>Customer</option>
            </select>
             <div class="text-center mt-3">
                <button class="btn btn-danger">SignUp</button>
             </div>

             <div class="text-end">
                <a href="login.html" class="text-danger">Login here..</a>
             </div>
        </form>
    </div>
    <script>
        pass1Obj=document.getElementById('pass1');
        pass2Obj=document.getElementById('pass2');

        function validate(){
            if(pass1Obj.value==pass2Obj.value){
                return true;
            }
            alert("Passwords are not identical");
            return false;
        }
    </script>
</body>
</html>
